<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #2980b9, #ffffff);
            margin: 0;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #weather-info {
            margin-top: 20px;
        }
        #weather-icon{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="city-input" placeholder="Enter city">
        <button id="get-weather">Get Weather</button>

        <div id="weather-info">
            <img id="weather-icon" src="" alt="Weather Icon">
            <div id="city"></div>
            <div id="temperature"></div>
            <div id="description"></div>
        </div>
    </div>

    <script>
        const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace with your actual API key
        const cityInput = document.getElementById('city-input');
        const getWeatherButton = document.getElementById('get-weather');
        const cityDisplay = document.getElementById('city');
        const temperatureDisplay = document.getElementById('temperature');
        const descriptionDisplay = document.getElementById('description');
        const weatherIcon = document.getElementById('weather-icon');

        getWeatherButton.addEventListener('click', () => {
            const city = cityInput.value;
            if (city) {
                getWeatherData(city);
            } else {
                alert("Please enter a city.");
            }
        });

        async function getWeatherData(city) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                const data = await response.json();

                if (data.cod === 200) {
                    cityDisplay.textContent = data.name + ", " + data.sys.country;
                    temperatureDisplay.textContent = `Temperature: ${data.main.temp}Â°C`;
                    descriptionDisplay.textContent = `Description: ${data.weather[0].description}`;

                    const iconCode = data.weather[0].icon;
                    weatherIcon.src = `http://openweathermap.org/img/w/${iconCode}.png`;
                    weatherIcon.alt = data.weather[0].description;
                } else {
                    alert(data.message || "City not found.");
                    cityDisplay.textContent = "";
                    temperatureDisplay.textContent = "";
                    descriptionDisplay.textContent = "";
                    weatherIcon.src = "";
                    weatherIcon.alt = "";
                }
            } catch (error) {
                console.error("Error fetching weather data:", error);
                alert("An error occurred while fetching weather data.");
            }
        }
    </script>

</body>
</html>
